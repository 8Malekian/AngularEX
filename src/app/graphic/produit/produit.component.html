<section class="doc1">


  <h2>Liste des produits en vente</h2>

  <div class="list">
    <ul>
      <li *ngFor="let a of produit$|async">
        <span><a routerLink="/detail-produit/{{a.Id}}"> {{a.Id}}| {{a.Nom}} ({{a.Texture}}, {{a.Grammage}},
            {{a.Couleur}})</a></span>
      </li>
    </ul>
  </div>
  <div class="divBouton"><button type="button" (click)="onClicAjouter()"routerLink="/detail-produit/-1">nouvel article</button></div>
